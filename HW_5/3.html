<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
            width: 100px;
            height: 50px;
            background-color: rgb(231, 163, 191);
            position: absolute;
            transition: top 1s ease-in-out, left 1s ease-in-out;
        }
    </style>
</head>
<body>
    <button id="btn">haha</button>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;
        const btn = document.getElementById("btn");
        function moveButton() {
            const newLeft = Math.floor(Math.random() * (width - btn.offsetWidth));
            const newTop = Math.floor(Math.random() * (height - btn.offsetHeight));
            btn.style.left = newLeft + "px";
            btn.style.top = newTop + "px";
            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            btn.style.backgroundColor = randomColor;
        }
        setInterval(moveButton, 1000);
    </script>
</body>
</html>
