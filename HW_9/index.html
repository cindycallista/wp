<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls-box">
            <h2>Controls</h2>
            <div class="control-group">
                <label for="petalCount">Number of Petals: </label>
                <input type="range" id="petalCount" name="petalCount" min="5" max="30" value="20">
                <span id="petalCountValue">20</span>
            </div>
            <div class="control-group">
                <label for="color">Petal Color: </label>
                <input type="color" id="color" name="color" value="#ff69b4">
            </div>
        </div>
        <div class="canvas-box">
            <canvas id="flowerCanvas" width="600" height="600"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
