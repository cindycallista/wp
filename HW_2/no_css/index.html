<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="mode">
            <div class="but"></div>
            <button id="loginbutton" class="toggle" onclick="switchmode('login')"> Login </button>
            <button id="registerbutton" class="toggle" onclick="switchmode('register')"> Register </button>
        </div>

        <form id="loginpage" class="formactive" action="connect.php" method="post">
            <label for="login-email">Email</label><br>
            <input type="text" id="login-email" name="lemail" required><br>
            <label for="login-pass">Password</label><br>
            <input type="password" id="login-pass" name="lpass" required><br>
            <input type="submit" onclick="alert('login success!')">
        </form>

        <form id="registerpage" class="formhidden" action="register.php" method="post">
            <div id="stepCircles">
                <span class="stepCircle active"></span>
                <span class="stepCircle"></span>
            </div>
            <div class="step" id="step1">
                <label for="register-fn">First Name</label><br>
                <input type="text" id="register-fn" name="rfn" required><br>
                <label for="register-ln">Last Name</label><br>
                <input type="text" id="register-ln" name="rln" required><br>
                <div class="col">
                    <div class="input1">
                        <label for="register-number">Phone Number</label><br>
                        <input type="text" id="register-number" name="rnumber" required />
                    </div>
                    <div class="input2">
                        <label for="register-bday">Birth Date</label><br>
                        <input type="date" id="register-bday" name="rbday" placeholder="Enter birth date" required />
                    </div>
                </div>
        
                <div class="gender-section">
                    <label for="gender-opt">Gender</label>
                    <div class="gender-opt">
                        <div class="gender">
                            <input type="radio" id="gender-female" name="rgender" value="f"/>
                            <label for="gender-female">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="gender-male" name="rgender" value="m"/>
                            <label for="gender-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="gender-other" name="rgender" value="o"/>
                            <label for="check-other">Other</label>
                        </div>
                    </div>
                </div>
        
                <div class="address-section">
                    <label for="register-address">Address</label><br>
                    <input type="text" id="register-address" name="raddress">
                    <div class="col">
                        <div class="country">
                            <select id="country" name="rcountry" required>
                                <option value="" disabled selected>Country</option>
                                <option value="t">Taiwan</option>
                                <option value="i">Indonesia</option>
                                <option value="m">Malaysia</option>
                                <option value="o">Other</option>
                            </select>
                            <div class="code">
                                <input type="text" id="postal-code" name="rcode" placeholder="postal code">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="nextstep" onclick="nextStep()">Next</button>
                </div>
            </div>
            <div class="step" id="step2" style="display: none;">
                <label for="register-email">Email</label><br>
                <input type="email" id="register-ep" name="remail" required><br>
                <label for="register-password">Password</label><br>
                <input type="password" id="register-ep" name="rpassword" required><br>
                <div class="wrapper">
                <button type="button" class="prevstep" onclick="prevStep()">Previous</button>
                <input type="submit" onclick="alert('account created!')">
            </div>
            </div>
        </form>
      </div>
    </div>
</body>
</html>
